<html lang="en">
<head>

    <title>Age Calculator</title>

<body>
    <div class="division">

        <div class="header-area">
            <nav>
                <ul>
                    <li>Welcome</li>
                    <li>Let's start</li>
                    <li>you're in the right page</li>
                </ul>
                <h2><span class="span"></span></h2>

            </nav>
        </div>



        <div class="card">
            <form class="radio-button">
                <p>Enter your date of birth</p>
                <input type="date" value="Enter your birthday date" class="card-input"><br>

                <p>Choose your gender</p><br>
                <input type="radio" name="size" id="male" checked="checked">

                <input type="radio" name="size" id="female">
                <label for="Female">Female</label><br>
                 
                <input type="submit" name="btn" class="button"><br>

                <p class="agreement">Agree to continue</p>
                <input type="checkbox" name="checkbox" id="checkbox">

            </form>
        </div>


    </div>
